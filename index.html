<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clara's Birthday</title>
	<script src="https://kit.fontawesome.com/1f6af56846.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<h1 id="headline">countdown with Clara Nguyen</h1>
		<div id="countdown">
		  <ul>
		    <li><span id="days"></span> days</li>
		    <li><span id="hours"></span> Hours</li>
		    <li><span id="minutes"></span> Minutes</li>
		    <li><span id="seconds"></span> Seconds</li>
		  </ul>
		</div>

		<!-- Background Music -->
		<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4Pw2nBsmnww7dIyB12Fmw8?utm_source=generator" width="100%" height="200px" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
		

		<div id="content" class="emoji">
			<span>16 YEARS OLD BIRTHDAY</span>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
