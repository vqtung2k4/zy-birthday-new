<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clara's Birthday</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<h1 id="headline">countdown with <span id="clara">Clara Nguyen</span></h1>
		<div id="countdown">
	  <ul>
	  <li><span id="days"></span> days</li>
	  <li><span id="hours"></span> Hours</li>
	  <li><span id="minutes"></span> Minutes</li>
	  <li><span id="seconds"></span> Seconds</li>
	  </ul>
	   </div>
	  
	  <div id="content" class="emoji">
		<span>16 YEARS OLD BIRTHDAY</span>
	  </div>

	<!-- Background Music -->
	<audio id="audio-player" autoplay>
		<source src="mbackground.mp3" type="audio/mpeg">
		<source src="mbackground2.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	
	<script src="app.js"></script>
</body>
